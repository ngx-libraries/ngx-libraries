Linting Zip JS:
  extends:
    - .ng:lint
    - .zip-js-library
    - .zip-js-library-changes

Unit testing Zip JS:
  variables:
    CODECOV_FLAGS: ''
  before_script:
    - make -f /opt/makefiles/Makefile.angular build
    - npm run ci:test:before_script --if-present
  extends:
    - .ng:test
    - .zip-js-library
    - .zip-js-library-changes

General Building Zip JS:
  extends:
    - .ng:build:general
    - .zip-js-library
    - .zip-js-library-changes

Development Building Zip JS:
  extends:
    - .ng:build:develop
    - .zip-js-library

Test Building Zip JS:
  extends:
    - .ng:build:test
    - .zip-js-library

Stage Building Zip JS:
  extends:
    - .ng:build:stage
    - .zip-js-library

Production Building Zip JS:
  extends:
    - .ng:build:production
    - .zip-js-library
